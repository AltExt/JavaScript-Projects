<!DOCTYPE = html>
<html lang = "en">
	<head>
		<title> Title </title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="CSS/style.css">
	</head>

	<body>
		<div>
			<button onclick="OnClick()">Click me!</button>
			<p class="OnClickParagraph"></p>
		</div>
		<div>
			<p class="OnClickParagraph"></p>
		</div>


		<div>
			<div>
				<canvas id="canvas" width="500" height="500" style="border: 5px solid black;"></canvas>
			</div>
			<div>
				<button id="createGradientButton" onclick="ClickToAddColorGradient()">Add Gradient</button>
				<button id="clearCanvas" onclick="ClearCanvas()">Clear Canvas</button>

				<!--
				<Button id="startButton" onclick="Start()">Start!</Button>
				<button id="pauseButton" onclick="TogglePause()">Pause!</button>
				<button id="stopButton" onclick="ToggleRunning()">Stop!</button>
				<br>
				<button id="logButton" onclick="ToggleLogging()">Logging!</button>
				-->
			</div>
		</div>

		<div id="contactForm">
			<form name="contactForm" onsubmit="return ValidateForm()">
				<label for="fname">First Name</label>
				<input type="text" class="contactForm" id="fname" name="fname">
				
				<label for="lname">Last Name</label>
				<input type="text" class="contactForm" id="lname" name="lname">
				
				<label for="email">Email Address</label>
				<input type="text" class="contactForm" id="email" name="email">

				<input type="submit" value="Submit">
			</form>
		</div>

		<div>
			<ul>
				<li onclick="DisplayType(this)" data-character="Batman" id="DC">DC</li>
				<li onclick="DisplayType(this)" data-character="Thor" id="Marvel">Marvel</li>
				<li onclick="DisplayType(this)" data-character="Luke" id="Star Wars">Star Wars</li>
				<li onclick="DisplayType(this)" data-character="Picard" id="Star Trek">Star Trek</li>
			</ul>
		</div>

		<script src="JS/main.js"></script>
	</body>
</html>
