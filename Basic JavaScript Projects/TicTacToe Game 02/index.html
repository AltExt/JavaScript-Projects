<!DOCTYPE = html>
<html lang = "en">
	<head>
		<title> Title </title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="CSS/style.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
		<div class="canvasContainer centredDiv">
			<canvas width="603px" height="603px" onclick="PlayerClick(event)" id="TicTacToeCanvas"></canvas>

			<div id="buttonContainerDiv" class="centredDiv">



				<div id="playButtonDiv" class="centredDiv">
					<div class="buttonDiv centredDiv">
						<button onclick="MoveToOpponentSelect()">Click to play!</button>
					</div>
				</div>
		


				<div id="opponentSelectDiv" class="centredDiv">
					<p>Select game mode:</p>
					<div class="buttonDiv centredDiv">
						<button onclick="GameModeSelection(1)">Vs. Computer</button>
					</div>
					<div class="buttonDiv centredDiv">
						<button onclick="GameModeSelection(0)">Vs. Player</button>
					</div>
				</div>
		


				<div id="playerNamesDiv" class="centredDiv">
					<p>Please enter your name(s) here:</p>

					<div class="centredDiv inputDiv">
						<label for="playerOne">Player One: </label>
						<input type="text" id="playerOne">
					</div>
					
					<div class="centredDiv inputDiv">
						<label for="playerOne">Player Two: </label>
						<input type="text" id="playerTwo">
					</div>
					<br>
					<div class="buttonDiv centredDiv">
						<button onclick="ConfirmPlayerNames()">Continue</button>
					</div>
				</div>
				


				<div id="difficultySelectionDiv" class="centredDiv">
					<p>Select Difficulty:</p>
					<div class="buttonDiv centredDiv">
						<button onclick="SetDiff(0)">Easy</button>
					</div>
					<div class="buttonDiv centredDiv">
						<button onclick="SetDiff(1)">Normal</button>
					</div>
					<div class="buttonDiv centredDiv">
						<button onclick="SetDiff(-1)">Hard</button>
					</div>
				</div>



				<div id="turnOrderSelectionDiv" class="centredDiv">
					<p>Select who will go first:</p>
					<div class="buttonDiv centredDiv">
						<button id="playerOneButton" onclick="SetPlayerFirst(1)"></button>
					</div>
					<div class="buttonDiv centredDiv">
						<button id="playerTwoButton" onclick="SetPlayerFirst(2)"></button>
					</div>
				</div>


		
				<div id="currentPlayerTurnDiv" class="centredDiv">
					<p id="currentPlayerTurnPara">It is currently X's turn!</p>
				</div>
			</div>
		</div>

		<script src="JS/main.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
