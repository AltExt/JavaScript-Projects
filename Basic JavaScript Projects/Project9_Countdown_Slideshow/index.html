<!DOCTYPE = html>
<html lang = "en">
	<head>
		<title> Title </title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="CSS/style.css">
	</head>

	<body>
		<div>
			<h1>Timer</h1>
			<p>How long should this timer last? (s)</p>
			<input id="seconds" value=""/>
			<button onclick="Temp()">Begin Countdown!</button>
			<p id="timer"></p>
		</div>

		<div id="SlideshowContainer" class="slideshow-container">
			
			<div class = "my-slides fade">
				<div class="number-text">1 / 3</div>
				<img id="car1" src="IMG/car1.jpg" alt="a nice blue car" style="width: 100%;">
				<div class="caption-text" id="caption-text-1"></div>
			</div>
			
			<div class = "my-slides fade">
				<div class="number-text">2 / 3</div>
				<img id="car2" src="IMG/car2.jpg" alt="a nice black car" style="width: 100%;">
				<div class="caption-text" id="caption-text-2"></div>
			</div>
			
			<div class = "my-slides fade">
				<div class="number-text">3 / 3</div>
				<img id="car3" src="IMG/car3.jpg" alt="a nice red car" style="width: 100%;">
				<div class="caption-text" id="caption-text-3"></div>
			</div>

			<a class="next" onclick="NextSlide()">&#10095</a>
			<a class="prev" onclick="PrevSlide()">&#10094</a>

		</div>

		<br>

		<div style="text-align: center;">
			<span class="dot" onclick="ChangeToSlide(0)"></span>
			<span class="dot" onclick="ChangeToSlide(1)"></span>
			<span class="dot" onclick="ChangeToSlide(2)"></span>
		</div>





		<script src="JS/main.js"></script>
	</body>
</html>
