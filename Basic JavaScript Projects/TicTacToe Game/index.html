<!DOCTYPE = html>
<html lang = "en">
	<head>
		<title> Title </title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="CSS/style.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
		<div>
			<div class="container">
				<div>
					<div id="playField">
						
					</div>
				</div>
			</div>
			<button id="playButton" onclick="GoToPlayerSelect()">Click to play!</button>

			<button class="Button_Not_Shown_At_Beggining" id="twoPlayerModeButton" onclick="SetMode(0)">Two Players</button>
			<button class="Button_Not_Shown_At_Beggining" id="computerModeButton" onclick="SetMode(1)">Vs Computer</button>

			<button class="Button_Not_Shown_At_Beggining" id="lowDiffButton" onclick="SetDiff(0)">Low Difficulty</button>
			<button class="Button_Not_Shown_At_Beggining" id="medDiffButton" onclick="SetDiff(1)">Med Difficulty</button>
			<button class="Button_Not_Shown_At_Beggining" id="highDiffButton" onclick="SetDiff(2)">Hard Difficulty</button>

			<button class="Button_Not_Shown_At_Beggining" id="playAgainButton" onclick="PlayAgian()">Click to Play Again!</button>
		</div>









		<script src="JS/main.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
