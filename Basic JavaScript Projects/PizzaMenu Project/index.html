<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Title </title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="CSS/style.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>
		<div id="bg">
			<div id="layout">
				<div id="headerBar" class="mainContent">

				</div>

				<div id="banner" class="mainContent">

				</div>

				<div id="orderPanel" class="mainContent">
					<h1>Order</h1>
					<div id="gridContainer">
						<div id="sizeDiv" class="orderDiv">
							<h3>Size</h3>
							<input type="radio" name="pizzaSize" id="pizzaSizeSmall" value="Small" data-price="7.5">
							<label for="pizzaSizeSmall"  >Small...............7.50</label>
							<br>
							<input type="radio" name="pizzaSize" id="pizzaSizeMedium" value="Medium" data-price="10.0" checked>
							<label for="pizzaSizeMedium" >Medium.............10.00</label>
							<br>
							<input type="radio" name="pizzaSize" id="pizzaSizeLarge" value="Large" data-price="12.5">
							<label for="pizzaSizeLarge"  >Large..............12.50</label>
							<br>
							<input type="radio" name="pizzaSize" id="pizzaSizeExLarge" value="Extra Large" data-price="16.0"> 
							<label for="pizzaSizeExLarge">Extra Large........16.00</label>
							
						</div>
						
						<div id="crustDiv" class="orderDiv">
							<h3>Crust</h3>
							<input type="radio" name="crustSelection" id="crustSelectionRegular" value="Regular" data-price="0.0" checked>
							<label for="crustSelectionRegular"      >Regular</label>
							<br>
							<input type="radio" name="crustSelection" id="crustSelectionSpicy" value="Spicy" data-price="1.0">
							<label for="crustSelectionSpicy"        >Spicy...............+1.00</label>
							<br>
							<input type="radio" name="crustSelection" id="crustSelectionGarlicButter" value="Garlic Butter" data-price="1.5">
							<label for="crustSelectionGarlicButter" >Garlic Butter.......+1.50</label>
							<br>
							<input type="radio" name="crustSelection" id="crustSelectionCheeseStuffed" value="Cheese Stuffed" data-price="1.5">
							<label for="crustSelectionCheeseStuffed">Cheese Stuffed......+1.50</label>
							<br>
							<input type="radio" name="crustSelection" id="crustSelectionHouseSpecial" value="House Special" data-price="2.5">
							<label for="crustSelectionHouseSpecial" >House Special.......+2.50</label>
						</div>
						
						<div id="sauceDiv" class="orderDiv">
							<h3>Sauce</h3>
							<input type="radio" name="sauceSelection" id="sauceSelectionRegular" value="Regular" data-price="0.0" checked onclick="ToggleExtraSauce()">
							<label for="sauceSelectionRegular">Regular</label>
							<br>
							<input type="radio" name="sauceSelection" id="sauceSelectionNone" value="No Sauce" data-price="0.0" onclick="ToggleExtraSauce()">
							<label for="sauceSelectionNone"   >No Sauce</label>
							<br>
							<input type="radio" name="sauceSelection" id="sauceSelectionBBQ" value="BBQ" data-price="1.0" onclick="ToggleExtraSauce()">
							<label for="sauceSelectionBBQ"    >BBQ.................+1.00</label>
							<br>
							<input type="radio" name="sauceSelection" id="sauceSelectionTandG" value="Tomato and Garlic" data-price="1.0" onclick="ToggleExtraSauce()">
							<label for="sauceSelectionTandG"  >Tomato and Garlic...+1.00</label>
							<br>
							<input type="checkbox" name="sauceSelectionCB" id="sauceSelectionExtra" value="Extra Sauce" data-price="1.0" onclick="ValidateExtraSauce()">
							<label for="sauceSelectionExtra"  >Extra Sauce.........+1.00</label>
						</div>
						
						<div id="cheeseDiv" class="orderDiv">
							<h3>Cheese</h3>
							<input type="radio" name="cheeseSelection" id="cheeseSelectionRegular" value="Mozzarella" data-price="0.0" checked onclick="ToggleExtraCheese()">
							<label for="cheeseSelectionRegular">Mozzarella</label>
							<br>
							<input type="radio" name="cheeseSelection" id="cheeseSelectionNone" value="No cheese" data-price="0.0" onclick="ToggleExtraCheese()">
							<label for="cheeseSelectionNone"   >No Cheese</label>
							<br>
							<input type="radio" name="cheeseSelection" id="cheeseSelectionFour" value="Four Cheeses" data-price="0.0" onclick="ToggleExtraCheese()">
							<label for="cheeseSelectionFour"   >Four Cheeses</label>
							<br>
							<input type="checkbox" name="cheeseSelectionCB" id="cheeseSelectionExtra" value="Extra Cheese" data-price="1.0" onclick="ValidateExtraCheese()">
							<label for="cheeseSelectionExtra">Extra Cheese........+1.00</label>
						</div>
						
						<div id="vegDiv" class="orderDiv">
							<h3>Veggies</h3>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionTomatoes" value="Tomatoes">
							<label for="veggieSelectionTomatoes">Tomatoes</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionOnions" value="Onions">
							<label for="veggieSelectionOnions">Onions</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionOlives" value="Olives">
							<label for="veggieSelectionOlives">Olives</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionGreenPeppers" value="Green Peppers">
							<label for="veggieSelectionGreenPeppers">Green Peppers</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionMushrooms" value="Mushrooms">
							<label for="veggieSelectionMushrooms">Mushrooms</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionPineapple" value="Pineapple">
							<label for="veggieSelectionPineapple">Pineapple</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionSpinnach" value="Spinnach">
							<label for="veggieSelectionSpinnach">Spinnach</label>
							<br>
							<input type="checkbox" name="veggieSelection" id="veggieSelectionJalapeno" value="Jalapeño">
							<label for="veggieSelectionJalapeno">Jalapeño</label>
							<div class="disclaimerDiv">
								<p>NOTE: The first veggie topping is complimentary. +1.00/topping for additional toppings.</p>
							</div>
						</div>
						
						<div id="meatDiv" class="orderDiv">
							<h3>Meat</h3>
							<input type="checkbox" name="meatSelection" id="meatSelectionPepperoni" value="Pepperoni">
							<label for="meatSelectionPepperoni">Pepperoni</label>
							<br>
							<input type="checkbox" name="meatSelection" id="meatSelectionHam" value="Ham">
							<label for="meatSelectionHam">Ham</label>
							<br>
							<input type="checkbox" name="meatSelection" id="meatSelectionSausage" value="Sausage">
							<label for="meatSelectionSausage">Sausage</label>
							<br>
							<input type="checkbox" name="meatSelection" id="meatSelectionGroundBeef" value="Ground Beef">
							<label for="meatSelectionGroundBeef">Ground Beef</label>
							<br>
							<input type="checkbox" name="meatSelection" id="meatSelectionChicken" value="Chicken">
							<label for="meatSelectionChicken">Chicken</label>
							<br>
							<input type="checkbox" name="meatSelection" id="meatSelectionBacon" value="Bacon">
							<label for="meatSelectionBacon">Bacon</label>
							<div class="disclaimerDiv">
								<p>NOTE: The first meat topping is complimentary. +1.00/topping for additional toppings.</p>
							</div>
						</div>

						<div id="currentOrder" class="orderDiv">
							<button onclick="AddCurrentPizzaToOrder()">Add To Order!</button>
						</div>
					</div>
				</div>

				<div id="orderReviewDiv" class="mainContent">
				</div>
			</div>
		</div>



		<script src="JS/main.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
